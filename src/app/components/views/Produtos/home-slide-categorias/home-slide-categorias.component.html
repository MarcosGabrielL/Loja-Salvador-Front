}
h2::after {
  content: "";
  width: 100px;
  position: absolute;
  margin: 0 auto;
  height: 4px;
  border-radius: 1px;
  background: #6CC947 ;
  left: 0;
  right: 0;

}
.carousel {
  margin: 50px auto;
  padding: 0 70px;
}
.carousel .item {
  color: #747d89;
  min-height: 120px;
  text-align: center;
  overflow: hidden;
}
.carousel .thumb-wrapper {
  
  background: #fff;
  text-align: center;
  position: relative;
}
.carousel .item .img-box {
  height: 120px;
  margin-bottom: 20px;
  width: 100%;

}
.carousel .item img { 
  max-width: 100%;
  max-height: 100%;
  display: inline-block;
  position: absolute;
  bottom: 0;
  margin: 0 auto;
  left: 0;
  right: 0;
}
.carousel .item h4 {
  font-size: 18px;
}
.carousel .item h4, .carousel .item p, .carousel .item ul {
  margin-bottom: 5px;
}
.carousel-control-prev, .carousel-control-next {
  height: 44px;
  width: 40px;
  background: transparent ;  
  margin: auto 0;
  border-radius: 4px;
  opacity: 0.8;
}
.carousel-control-prev:hover, .carousel-control-next:hover {
  background: rgba(0,0,0,0.1);

}
.carousel-control-prev i, .carousel-control-next i {
  font-size: 36px;

  font-weight: bold;
}
.carousel-control-prev i {
  margin-left: -2px;
}
.carousel-control-next i {
  margin-right: -4px;
}   
.carousel-indicators {
	display: none;

}
